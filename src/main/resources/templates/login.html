<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>

<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<meta name="description" content="Contas"></meta>
<meta name="author" content="JPRM"></meta>

<title>Contas - Login</title>

<!-- Bootstrap Core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>

<!-- MetisMenu CSS -->
<link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet"></link>

<!-- Custom CSS -->
<link href="vendor/sb-admin2/css/sb-admin-2.min.css" rel="stylesheet"></link>

<!-- Custom Fonts -->
<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
          </div>
          <div class="panel-body">
            <form role="form" th:action="@{/login}" method="post">
              <fieldset>
                <div class="form-group" th:if="${param.error}">
                  <span class="text-danger">Usuário ou senha não conferem.</span>
                </div>
                <div class="form-group" th:if="${param.logout}">
                  <span class="text-success">Logoff realizado com sucesso.</span>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Usuário" name="username" type="text" autofocus="autofocus"></input>
                </div>
                <div class="form-group">
                  <input class="form-control" placeholder="Senha" name="password" type="password"></input>
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Entrar"></input>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="vendor/jquery/jquery.min.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script src="vendor/metisMenu/metisMenu.min.js"></script>

  <!-- Custom Theme JavaScript -->
  <script src="vendor/sb-admin2/js/sb-admin-2.min.js"></script>

</body>

</html>
